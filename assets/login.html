<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
    }
  
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
  
    .login-container {
      max-width: 400px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.9); /* Background color for login container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(221, 42, 42, 0.1); /* Optional: Add a shadow to the container */
      border: 4px solid rgba(111, 111, 242, 0.3); /* Initial border color and thickness */
      animation: pulsateBorder 2s infinite; /* Animation applied to the border */
    }
  
    @keyframes pulsateBorder {
      0% {
        border-color: rgba(255, 0, 0, 0.3); /* Initial border color */
      }
      50% {
        border-color: rgba(0, 255, 0, 0.3); /* Intermediate border color */
      }
      100% {
        border-color: rgba(0, 0, 255, 0.3); /* Final border color */
      }
    }
  </style>
  
</head>
<body>

<video autoplay muted loop class="video-background">
  <source src="image/4496268-hd_1920_1080_25fps.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-container">
      <h2 class="text-center mb-4">Login</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" name="userId" aria-describedby="userId" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // JavaScript to handle form submission
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    var userId = document.getElementById('userId').value;
    var password = document.getElementById('password').value;

    // Define an array of user credentials
    var users = [
        { userId: 'Vikas', password: 'Vikas@code' },
        { userId: 'john', password: 'john123' },
        { userId: 'emma', password: 'emma456' }
        // Add more user credentials as needed //
    ];

    // Check if the entered credentials match any user in the array
    var isAuthenticated = users.some(function(user) {
        return user.userId === userId && user.password === password;
    });

    if (isAuthenticated) {
        // Redirect the user to welcome.html after successful login
        window.location.href = 'data.html';
    } else {
        // If the credentials don't match, show an error message (you can customize this as needed)
        alert('Invalid username or password. Please try again.');
    }
});


</script>

</body>
</html>
